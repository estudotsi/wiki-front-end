<div *ngIf="portal.status == 'Desatualizado' ; then orange; else green">

</div>

<ng-template #orange>
    <div class="card l-bg-orange">
        <div class="title">
            <h4>{{ portal.nome }}</h4>
            <div class="icon-card"><i class="bi bi-bell-fill"></i></div>
        </div>
        <div class="info">
            <h5 style="color: bisque; margin-top: 11px;">{{ portal.status }}</h5>
            <h5><a class="btn btn-lg btn-flash-border-secondary" routerLink="/detalhe/{{portal.id}}">Detalhe</a></h5>
        </div>
    </div>
</ng-template>


<ng-template #green>
    <div class="card l-bg-green-dark">
        <div class="title">
            <h4>{{ portal.nome }}</h4>
            <div class="icon-card"><i class="bi bi-bell-fill"></i></div>
        </div>
        <div class="info">
            <h5 style="color: bisque; margin-top: 11px;">{{ portal.status }}</h5>
            <h5><a class="btn btn-lg btn-flash-border-secondary" routerLink="/detalhe/{{portal.id}}">Detalhe</a></h5>
        </div>
    </div>
</ng-template>
